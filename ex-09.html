<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Table with headings</title>
    <meta charset="utf-8" />
</head>

<body>
    Colors:
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>


    <hr>

    Colors:
    <ol>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>

    <hr>
    Colors:
    <ol type="a">
        <li>Red</li>
            <ul>
                <li>Pink</li>
                <li>Light Red</li>
                <li>Orange</li>
            </ul>
        <li>Green</li>
        <li>Blue</li>
    </ol>


    <hr>
    Colors:
    <ol type="a">
        <li>Red</li>
            <ol type="I">
                <li style="color:blueviolet">Pink</li>
                <li>Light Red</li>
                <li>Orange</li>
            </ol>
        <li>Green</li>
        <li>Blue</li>
    </ol>


    </body>
    </html>
